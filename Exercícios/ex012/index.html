<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindos vídeos hospedados localmente</h1>
    <p>Esse vídeo está ospedado no meu próprio servidor.</p>
    <video width="560" poster="midia/cod.png" loop controls>
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <source src="midia/meu-video720.webm" type="video/webm">
        <source src="midia/meu-video720.ogv" type="video/ogv">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n4tK7LYFxI0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
